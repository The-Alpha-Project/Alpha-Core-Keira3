<keira-top-bar [handler]="handlerService"></keira-top-bar>

<div class="container-fluid">
  <span *ngIf="editorService.loading" [translate]="'LOADING'"></span>

  <div *ngIf="editorService.form && !!editorService.loadedEntityId && !editorService.loading">
    <div class="content-block">
      <keira-query-output
        [docUrl]="docUrl"
        [editorService]="editorService"
        (executeQuery)="editorService.save($event)"
      ></keira-query-output>
    </div>

    <div class="content-block">
      <form [formGroup]="editorService.form" class="form-group edit-form">
        <div class="row">
          <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <label class="control-label" for="entry">entry</label>
            <input [formControlName]="'entry'" id="entry" type="number" class="form-control form-control-sm" />
          </div>
          <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <label class="control-label" for="equipentry1">
              <keira-icon [itemId]="editorService.form.controls.equipentry1.value"></keira-icon>
              equipentry1
            </label>
            <keira-item-selector-btn
              [control]="editorService.form.controls.equipentry1"
              [config]="{ name: 'ItemID1' }"
            ></keira-item-selector-btn>
            <input [formControlName]="'equipentry1'" id="equipentry1" type="number" class="form-control form-control-sm" />
          </div>
          <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <label class="control-label" for="equipentry2">
              <keira-icon [itemId]="editorService.form.controls.equipentry2.value"></keira-icon>
              equipentry2
            </label>
            <keira-item-selector-btn
              [control]="editorService.form.controls.equipentry2"
              [config]="{ name: 'ItemID2' }"
            ></keira-item-selector-btn>
            <input [formControlName]="'equipentry2'" id="equipentry2" type="number" class="form-control form-control-sm" />
          </div>
          <div class="form-group col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <label class="control-label" for="equipentry3">
              <keira-icon [itemId]="editorService.form.controls.equipentry3.value"></keira-icon>
              equipentry3
            </label>
            <keira-item-selector-btn
              [control]="editorService.form.controls.equipentry3"
              [config]="{ name: 'ItemID3' }"
            ></keira-item-selector-btn>
            <input [formControlName]="'equipentry3'" id="equipentry3" type="number" class="form-control form-control-sm" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
